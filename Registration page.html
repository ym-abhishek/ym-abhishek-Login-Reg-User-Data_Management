<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="./styles/Registration page.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <form method="post" id="myForm">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="text" placeholder="First name*" id="firstname" name="firstname" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last name*" id="lastname" name="lastname" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail*" id="email" name="email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" id="repassword" name="repassword" required>
            </div>
            <div class="termsconditions">
                <label> <input type="checkbox" required> I Accept the Terms of use & Privacy Policy</label>
            </div>
            <button type="submit" class="btn">Sign up</button>
            <div class="login-link">
                <p>Already have an account? <a href="Login page.html">Login</a></p>
            </div>
        </form>
    </div>
    <script src="./Scripts/validate.js"></script>
</body>

</html>
